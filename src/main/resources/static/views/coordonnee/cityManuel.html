<div class="intro-headers container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<form class="form-horizontal well" ng-submit="valid()" name="form"
				method="post">
				<fieldset>
					<legend class="center">
						<h2 style="color: cadetblue">Entrer Les Coordonnées
							Géographiques</h2>
					</legend>
					<div class="form-group">
						<div class="col-md-12"
							style="font-size: 20px; color: rgb(128, 128, 128)">
							<label class="control-label">VILLE</label>
						</div>
						<div class="col-md-12">
							<input type="text" class="form-control" name="city_name"
								placeholder="Entrer la ville" ng-model="city.nameVille" required>
						</div>
					</div>
					<div class="col-md-12"
						ng-show="form.city_name.$dirty && form.city_name.$invalid">
						<div class="alert alert-danger"
							ng-show="form.city_name.$error.required">
							<span class="glyphicon glyphicon-exclamation-sign"
								aria-hidden="true"></span> <span class="sr-only">Error:</span>
							Entrer le nom de la ville
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12"
							style="font-size: 20px; color: rgb(128, 128, 128)">
							<label class="control-label">LONGITUDE & LATITUDE</label>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" name="long"
								required="required" placeholder="Entrer la longitude"
								ng-model="location.long">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" required="required"
								name="lat" placeholder="Entrer la latitude"
								ng-model="location.lat">
						</div>
					</div>
					<div class="col-md-12"
						ng-show="form.long.$dirty && form.long.$invalid">
						<div class="alert alert-danger"
							ng-show="form.city_name.$error.required">
							<span class="glyphicon glyphicon-exclamation-sign"
								aria-hidden="true"></span> <span class="sr-only">Error:</span>Entrer
							la Longitude
						</div>
					</div>
					<div class="col-md-12"
						ng-show="form.lat.$dirty && form.lat.$invalid">
						<div class="alert alert-danger" ng-show="form.lat.$error.required">
							<span class="glyphicon glyphicon-exclamation-sign"
								aria-hidden="true"></span> <span class="sr-only">Error:</span>Entrer
							la latitude
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12"
							style="font-size: 20px; color: rgb(128, 128, 128)">
							<label class="control-label">Ensoillement du mois le plus
								défavorable</label>
						</div>
						<div class="col-md-12">
							<input type="text" class="form-control" name="ensoillement"
								required="required" placeholder="Ensoillement"
								ng-model="city.ensoillement">
						</div>

					</div>
					<div class="col-md-12"
						ng-show="form.ensoillement.$dirty && form.ensoillement.$invalid">
						<div class="alert alert-danger"
							ng-show="form.ensoillement.$error.required">
							<span class="glyphicon glyphicon-exclamation-sign"
								aria-hidden="true"></span> <span class="sr-only">Error:</span>Entrer
							la valeur de l'ensoillement
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12"
							style="font-size: 20px; color: rgb(128, 128, 128)">
							<label class="control-label">Nombre de jour d'autonomie</label>
						</div>
						<div class="col-md-12">
							<input type="text" class="form-control" name="autonomie"
								required="required" placeholder="Jour d'autonomie des Batteries"
								ng-model="city.nbreJourAutonomie">
						</div>
					</div>
					<div class="col-md-12"
						ng-show="form.autonomie.$dirty && form.autonomie.$invalid">
						<div class="alert alert-danger"
							ng-show="form.autonomie.$error.required">
							<span class="glyphicon glyphicon-exclamation-sign"
								aria-hidden="true"></span> <span class="sr-only">Error:</span>Entrer
							la valeur de l'autonomie
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<input type="reset" class="btn btn-danger btn-block btn-lg"
								value="annuler">
						</div>
						<div class="col-md-6">
							<input type="submit" class="btn btn-primary btn-block btn-lg"
								ng-disabled="form.$error.required" value="valider">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	{{city}}

</div>

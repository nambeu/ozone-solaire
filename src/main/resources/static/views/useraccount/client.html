  <div>
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="createclient()">

            <label>Noms et Prenoms</label>
            <input type="text" class="form-control" placeholder="entrer le nom" />

            <label>Email</label>

          </div>

  </div>

<div class="container">
	<div class="home-breadcrumd">
		<ul class="breadcrumb">
			<li><a ui-sref="home">Accueil</a></li>
			<li><a ui-sref="client" class="active">Client</a></li>
		</ul>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 well">
			<form ng-submit="createclient()" method="post" class="form-horizontal" name="form">
				<fieldset>
					<legend>
						<h3 style="color: cadetblue;">Identification Client</h3>
					</legend>
					<div class="form-group">
						 <div class="col-md-12">
						   <label>Nom <span style="color:red;">*</span></label>
 						 </div>
						<div class="col-md-12">
							<input type="text" class="form-control" required="required"
								ng-model="client.lastName" placeholder="entrer le nom" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
						  <label>Prenom</label>
						</div> 
						<div class="col-md-12">
						  <input type="text" class="form-control" 
							ng-model="client.firstName" placeholder="entrer le prenom" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
						 <label>Email <span style="color:red;">*</span></label>
						</div>
						<div class="col-md-12">
						  <input type="email" class="form-control" required="required"
							ng-model="client.email" placeholder="entrer Email" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12"> 
						 <label>Telephone <span style="color:red;">*</span> </label>
						</div> 
						<div class="col-md-12">
						  <input type="number" class="form-control" required="required"
							ng-model="client.telephone" placeholder="entrer Telephone" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
						  <label>Adresse</label>
						</div> 
						<div class="col-md-12">
						  <input type="text" class="form-control"
							ng-model="client.address" placeholder="entrer Adresse" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
						  <input type="reset" class=" btn btn-danger btn-block"
							value="annuler" />
						</div>
						 <div class="col-md-6 coordonne">
						  <input type="submit" class=" btn btn-primary btn-block" ng-disabled="form.$error.required"
							value="Valider" />
						</div>
					</div>
				</fieldset>
			</form>
			<p><strong>NB :</strong> Champ obligatoire <span style="color:red;">*</span></p>
		</div>
	</div>
	<!-- {{client}} -->
</div>
